<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mtg Life Counter</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="/assets/script/script.js" defer></script>
</head>
<body>
  <navbar class="navbar">
    <h1 class="title">Life Counter</h1>
    <div class="starting-life">
      <p>set starting life</p>
      <input id="set-starting-life" type="text" value="">
      <button>reset</button>
    </div>
  </navbar>
  <div class="life-counter">
    <div class="player-counter white">
      <div id="my-increaser" class="life-increaser">+</div>
      <div id="my-life" class="actual-life">0</div>
      <div id="my-decreaser" class="life-decreaser">-</div>
    </div>
    <div class="player-counter black">
      <div id='opponent-increaser' class="life-increaser">+</div>
      <div id='opponent-life' class="actual-life">0</div>
      <div id='opponent-decreaser' class="life-decreaser">-</div>
    </div>
  </div>
  <footer class="footer"></footer>
</body>
</html>
